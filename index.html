    <title>JIRA Opener</title>

  <body>
    <div class="wrap">
      <section class="header">
        <h1>JIRA Opener</h1>
        <p>Helps you out with the funny task to open JIRA issues one by one. Just paste the text you want to parse.</p>
        <p><small>Press Ctrl or CMD + Enter to open in a new tab.</small></p>
      </section>
      <section class="parser">
        <textarea id="text" autofocus placeholder="Paste your content here..."></textarea>
        <div class="issue-data">
          <div class="data-count"><span id="issue-count">0</span> issue found!</div>
          <ul id="issue-list"></ul>
        </div>
      </section>
